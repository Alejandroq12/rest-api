<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript data example</title>
  </head>
  <body>
    <h2>Data</h2>
    <p id="teachers"></p>
    <script>
      const teachers = [
        'John Smith',
        'Deshan Jackson',
        'Susan Johson',
        'Alexis simpson',
      ];
      document.getElementById('teachers').innerHTML = teachers;
    </script>
  </body>
</html>
